<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell us more about your ideas</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Base styles for html and body - Simplified for clearer scrollbar behavior */
        html {
            height: 100%;
            overflow-y: auto; /* Allow HTML to scroll, placing scrollbar on the far right */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            /* Custom scrollbar for HTML (Chrome, Safari, Edge) */
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 #333;
        }

        html::-webkit-scrollbar {
            width: 10px;
        }
        html::-webkit-scrollbar-track {
            background: #333;
            border-radius: 5px;
        }
        html::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 5px;
            border: 2px solid #333;
        }
        html::-webkit-scrollbar-thumb:hover {
            background-color: #45a049;
        }

        body {
            margin: 0;
            padding: 20px 0; /* Add vertical padding to ensure space around the box */
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            flex-direction: column; /* Allows content to stack vertically */
            justify-content: center; /* Centers content vertically when it fits */
            align-items: center;    /* Centers content horizontally */
            font-family: 'Open Sans', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            box-sizing: border-box; /* Include padding in element's total height */
        }

        /* Form Container Styling */
        .form-container {
            background-color: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.5);
            width: 90%;
            max-width: 600px;
            border: 1px solid #4CAF50;
            flex-shrink: 0; /* Prevents the box from shrinking too much when space is limited */

            /* Animations */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }

        /* Form Header - ALL TEXT CENTERED */
        .form-header {
            text-align: center; /* Ensures all text children are centered */
        }
        .form-header h1 {
            font-family: 'Montserrat', sans-serif;
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 2.2em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInSlideUp 0.6s ease-out forwards;
            animation-delay: 0.5s;
            text-align: center; /* Explicitly center h1 for certainty */
        }

        .form-header p {
            font-size: 1.1em;
            color: #b0b0b0;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInSlideUp 0.6s ease-out forwards;
            animation-delay: 0.7s;
            text-align: center; /* Explicitly center p for certainty */
        }

        /* Form Content */
        .form-content {
            display: flex;
            flex-direction: column;
        }

        /* Input Group animations - labels need to be centered or left-aligned */
        .input-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInSlideUp 0.6s ease-out forwards;
            text-align: center; /* Center the input-group content (labels and inputs) */
        }
        .input-group:nth-of-type(1) { animation-delay: 0.9s; }
        .input-group:nth-of-type(2) { animation-delay: 1.1s; }
        .input-group:nth-of-type(3) { animation-delay: 1.3s; }
        .input-group:nth-of-type(4) { animation-delay: 1.5s; }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4CAF50;
            font-size: 1.05em;
            text-align: center; /* Explicitly center label text */
        }

        .input-group input[type="text"],
        .input-group textarea {
            width: calc(100% - 24px); /* Account for padding and border */
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            display: block; /* Make inputs/textareas block to allow margin: auto */
            margin-left: auto; /* Center inputs/textareas */
            margin-right: auto; /* Center inputs/textareas */
        }

        .input-group input[type="text"]::placeholder,
        .input-group textarea::placeholder {
            color: #888;
            text-align: center; /* Center placeholder text */
        }

        .input-group input[type="text"]:focus,
        .input-group textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
            outline: none;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Button Styling and Animation - centered using display: block and margin: auto */
        .next-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            display: block; /* Make it a block element to apply margin: auto */
            margin-left: auto; /* Center the button */
            margin-right: auto; /* Center the button */
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInSlideUp 0.6s ease-out forwards;
            animation-delay: 1.7s;
        }

        .next-button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Footer Text - ALL TEXT CENTERED */
        .footer-text {
            color: #b0b0b0;
            margin-top: 30px;
            font-size: 0.95em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInSlideUp 0.6s ease-out forwards;
            animation-delay: 1.9s;
            text-align: center; /* This ensures the text itself is centered */
        }

        /* Keyframe Animations - unchanged */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }
            .form-header h1 {
                font-size: 1.8em;
            }
            .form-header p {
                font-size: 1em;
            }
            .next-button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            body {
                padding: 15px 0; /* Adjust body padding for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }
            .form-header h1 {
                font-size: 1.6em;
            }
            .input-group input,
            .input-group textarea {
                padding: 10px;
            }
            .next-button {
                font-size: 1em;
                padding: 10px 20px;
            }
            body {
                padding: 10px 0; /* Adjust body padding for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Tell us about your startup vision.</h1>
            <p>This helps us generate more relevant ideas.</p>
        </div>
        <form id="infoForm" class="form-content">
            <div class="input-group">
                <label for="domain">Domain/Industry of Interest:</label>
                <input type="text" id="domain" name="domain" required placeholder="e.g., Healthcare, FinTech, Education">
            </div>
            <div class="input-group">
                <label for="problem">What problem are you interested in solving?</label>
                <textarea id="problem" name="problem" rows="3" placeholder="e.g., Food waste, accessible education, urban mobility..."></textarea>
            </div>
            <div class="input-group">
                <label for="targetAudience">Who is your target audience?</label>
                <input type="text" id="targetAudience" name="targetAudience" placeholder="e.g., Small businesses, students, elderly...">
            </div>
            <div class="input-group">
                <label for="skills">Any specific skills or resources you have?</label>
                <input type="text" id="skills" name="skills" placeholder="e.g., AI development, marketing, strong network...">
            </div>
            <button type="submit" class="next-button">Go to Chatbot</button>
        </form>
        <p class="footer-text">The more details, the better the ideas!</p>
    </div>

    <script src="form.js"></script>
</body>
</html>
